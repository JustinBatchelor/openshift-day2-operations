- name: Ansible playbook to configure various day2 operations
  hosts: localhost
  vars_files:
    - vars.yaml
  vars_prompt:
    - name: clientID
      prompt: "Enter your clientID for your service principal"
      private: true
    - name: clientSecret
      prompt: "Enter your clientSecret for your service principal"
      private: true
    - name: organizationID
      prompt: "Enter your HCP organization id"
      private: true
    - name: projectID
      prompt: "Enter your HCP project id"
      private: true
  tasks:
    - name: Task to include preflight-checks role
      ansible.builtin.include_role:
        name: preflight-checks

    - name: Task to include the specific day2 operations
      ansible.builtin.include_role:
        name: day2operations

    # This role should always remain at the end
    - name: Task to include cleanup role
      ansible.builtin.include_role:
        name: cleanup

    

