## Variables file for openshift-day2-operations

# Variable to print debug statements or not, set to true when debugging
debug_mode: true

# Name of the openshift cluster
cluster_name: ocp

# The openshift cluster's domain
cluster_domain: batchelor.live

# The openshift cluster's api
cluster_api: 'https://api.{{ cluster_name }}.{{ cluster_domain }}'

# HCP api endpoint base
hcp_api_base: 'https://api.cloud.hashicorp.com/secrets/2023-06-13/organizations/{{ organizationID }}/projects/{{ projectID }}/'

# Name of the Vault Secret application that contains the kubeadmin password
hcp_kubeadmin_application_name: 'openshift-users'





